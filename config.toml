baseURL = 'https://jacana.io'
languageCode = 'en-us'
title = 'Jacana.io' # "Jacana Security Research" is a mouthful
theme = 'jsr-risotto' # https://gitlab.com/jacana-security-research/jsr-risotto

# https://creativelawcenter.com/who-owns-copyright/
author = 'Patrick Lloyd'
copyright = 'Â© 2022 Jacana Security Research LLC'

paginate = 3
DefaultContentLanguage = "en-us"
enableInlineShortcodes = true # disabled by default due to security reasons: https://gohugo.io/templates/shortcode-templates/#inline-shortcodes

# Allows info from Git to be used as variables in content: https://gohugo.io/variables/git/#gitinfo-prerequisites
enableGitInfo = true

# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
# I am disabling this because I don't want to use Insta
# ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
# https://gohugo.io/templates/menu-templates/#section-menu-for-lazy-bloggers
#sectionPagesMenu = "main"

[params]
gitCommitURL = 'https://gitlab.com/jacana-security-research/jacana.io/-/commit'

[params.theme]
palette = "gruvbox-dark"
mode = "dark-mode"

# Sidebar: about/bio
[params.about]
title = "Jacana.io"
description = "We eat bugs for breakfast."
logo = "images/rice.svg"

# Sidebar: social links
# Available icon sets:
# * FontAwesome 5 <https://fontawesome.com/> ('fas fa-' or 'fab-fa' for brands)
# * Academicons <https://jpswalsh.github.io/academicons> ('ai ai-')

[[params.socialLinks]]
icon = "fab fa-gitlab"
title = "GitLab"
url = "https://gitlab.com/jacana-security-research"

[[params.socialLinks]]
icon = "fab fa-github"
title = "GitHub"
url = "https://github.com/jacana-security-research"

[[params.socialLinks]]
icon = "fab fa-mastodon"
title = "Mastodon"
url = "https://github.com/jacana-security-research"

[[params.socialLinks]]
icon = "fas fa-envelope"
title = "Contact Us"
url = "/contact/"

[menu]

  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/blog/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 2

  [[menu.main]]
    identifier = "work"
    name = "Work"
    url = "/work/"
    weight = 3

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 4

  [[menu.main]]
    identifier = "log"
    name = "log"
    url = "/log/"
    weight = 5


[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# For hugo >= 0.60.0, enable inline HTML
# For the record, this line freaks me out. Why am I allowing unsafe rendering?
#[markup.goldmark.renderer]
#  unsafe = true

[privacy]

  [privacy.disqus]
    disable = true
  
  [privacy.googleAnalytics]
    disable = true
    anonymizeIP = true
    respectDoNotTrack = true
    useSessionStorage = false
  
  [privacy.vimeo]
    disabled = true
    enableDNT = true
    simple = true

  [privacy.twitter]
    disabled = true
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = true
    simple = true

  [privacy.youtube]
    disabled = true
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true

